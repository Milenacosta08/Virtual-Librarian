
<!DOCTYPE html>

<html lang="pt-br">

<heard>

      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="css/style.css">

</heard>

<body>

    <div id="main-container">

      <h1>Cadastre-se para acessar o sistema</h1>

      <form id="register-form">

        <div class="full-box">
  <label for="email">E-mail</label>

          <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-length="3">

        </div>

         <div class="half-box spacing">

          <label for="name">Nome</label>

          <input type="text" name="name" id="name" placeholder="Digite seu nome">

        </div>

          <div class="half-box">

          <label for="lastname">Sobrenome</label>

          <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">

        </div>

          <div class="half-box spacing">

          <label for="password">senha</label>

          <input type="password" name="password" id="password" placeholder="Digite sua senha">

        </div>

          <div class="half-box">

          <label for="passconfirmation">Confirme sua senha</label>

          <input type="password" name="passconfirmation" id="passconfimation" placeholder="Confirme sua senha">

        </div>

         <div class="full-box">

         <input type="checkbox" name="agreement" id="agreement">

         <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>

        </div>

         <div class="full-box">

         <input type="submit" name="agreement-label" id="btn-submit" value="registrar">

        </div>

      </form>

    </div>

    <p class="erro-validation template"></p>

    <script src="js/scripts.js"></script>

</body>

</html>
