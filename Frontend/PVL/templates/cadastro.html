{% extends 'base.html' %}

{% block csss %}
    {{super()}}
    <link rel="stylesheet" href={{url_for('static', filename= 'css/Tela de cadastro1.css' )}}>
{% endblock %}

{% block titulo %}Cadastro - Virtual Librarian{% endblock %}

{% block conteudo %}
<div id="main-container">

    <h1>Cadastre-se para acessar o sistema</h1>

    <form action = "/perfil-usuario" id="register-form" method="POST">

      <div class="full-box">
<label for="email">E-mail</label>

        <input type="email" name="email" id="email" placeholder="exemplo@hmel.com" data-min-length="3">

      </div>

       <div class="half-box spacing">

        <label for="name">Nome</label>

        <input type="text" name="name" id="name" placeholder="Digite seu nome">

      </div>

        <div class="half-box">

        <label for="lastname">Sobrenome</label>

        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">

      </div>

        <div class="half-box spacing">

        <label for="password">Senha</label>

        <input type="password" name="password" id="password" placeholder="Digite sua senha">

      </div>

        <div class="half-box">

        <label for="passconfirmation">Confirme sua senha</label>

        <input type="password" name="passconfirmation" id="passconfimation" placeholder="Confirme sua senha">

      </div>

       <div class="full-box">

       <input type="checkbox" name="agreement" id="agreement">

       <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>

      </div>

       <div class="full-box">

       <input type="submit" name="agreement-label" id="btn-submit" value="registrar">

      </div>

      <p class = "botao">
        <a href="/">Home</a>
      </p>
    </form>

    {% if erro %}
        <div class="alert alert-danger">
            {{erro}}
        </div>
    {% endif %}
  </div>

  <p class="erro-validation template"></p>


{% endblock %}
