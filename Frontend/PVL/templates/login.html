{% extends 'base.html' %}

{% block csss %}
    {{ super() }}
    <link rel="stylesheet" href={{url_for('static', filename= 'css/login.css' )}}>
{% endblock %}

{% block titulo %}Login - Virtual Librarian{% endblock %}

{% block conteudo %}

<div class="login container-fluid">
    <form class="form" action="/feed-usuario" method="POST" class="was-validated">
        <div class = "card">
            <div class="card-header">
                <div class ="boximagem">
                    <img class = "imagem" src = "/static/img/LOGOTIPO VIRTUAL LIBRARIAN.png">
                    <div class = "boxtexto">
                        <h2 class="title" >Login </h2>
                        <p > Fa√ßa seu login</p>
                    </div>
                </div>
            </div>


            <div class="card-group">
                <label >Email</label>
                <input type="email" name="email"placeholder="Digite seu email" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha"placeholder="Digite sua senha" required>
            </div>

            <div class="card-group">
                <label ><input type="checkbox"> Lembre-me</label>
            </div>

            <div class="card-group">
                <button type="submit">ACESSAR</button>
            </div>

            <p class = "botao">
                <a href="/">HOME</a>
            </p>

            {% if erro: %}
                <div class="alert alert-danger">
                    {{erro}}
                </div>
            {% endif %}

        </div>
    </form>
</div>
{% endblock %}
