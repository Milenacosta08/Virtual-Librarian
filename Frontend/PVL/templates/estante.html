{% extends 'base.html' %}

{% block csss %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/estante.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

{% endblock %}

{% block titulo %}Virtual Librarian - Estante{% endblock %}

{% block conteudo %}
    {{ super() }}

<div class = "container">

    <div class = "Tituloestante">
        <h1>Estante</h1>
    </div>
    <div class = "card-columns" align='center'>
        <div class="col-xs">
            <div class = 'card'>
                <img src='https://m.media-amazon.com/images/I/51XULadddlL.jpg' class="card-img-top" id="imagemcard" alt="Card image cap">
                <div class = 'card-body'>
                    <p class = 'card-text'>Dom Quixote</p>
                </div>
            </div>
        </div>
        {% for livro in livros %}
        <div class="col-xs">
            <div class = 'card'>
                <img src='https://m.media-amazon.com/images/I/51XULadddlL.jpg' class="card-img-top" id="imagemcard" alt="Card image cap">
                <div class = 'card-body'>
                    <p class = 'card-text'>{{livro.titulo}}</p>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
    <!-- CADASTRO DE LIVROS -->
    <div class="cad_livro">
        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">
            <i class="material-icons">add</i>
        </button>

      <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cadastrar Livro</h4>
                    </div>

                    <!-- Modal body -->
                    <form action="/livro-cadastrado" method="POST" encType="multipart/form-data">
                        <div class="modal-body">

                            <!-- INÍCIO DAS COLUNAS -->
                            <div class="row">

                                <!-- COLUNA 1 -->
                                <div class='col md-5'>
                                        <label for="file-button">Capa do Livro</label><br>
                                        <button class="file-button btn btn-light" type="button"><i class="material-icons">open_in_browser</i></button><br>
                                        <input class="file-chooser" name = "imagemsel" type="file" accept="image/*" hidden>
                                        <img class="previa">
                                        <!-- JAVASCRIPT -->
                                        <script src="/static/js/estante.js"></script>
                                    <div class="resumo">
                                        <label for="resumo">Resumo</label>
                                        <textarea class="form-control" id="resumo" aria-label="Com textarea"></textarea>
                                    </div>
                                </div>

                                <!-- COLUNA 2 -->
                                <div class="col md-5 ml-auto">
                                    <label for="titulo">Titulo</label>
                                    <input type="text" name = "titulo" class="form-control"id="titulo_livro">
                                    <label for="autor">Autor</label>
                                    <input type="text" class="form-control" id="autor">
                                    <div class="form-group">
                                        <label for="genero">Gênero</label>
                                        <select class="form-control" id="genero">
                                            <option>Escolher gênero</option>
                                            <option>Romance</option>
                                            <option>Poesia</option>
                                            <option>Conto</option>
                                            <option>Crônica</option>
                                            <option>Ensaio</option>
                                            <option>Drama</option>
                                            <option>Novela</option>
                                        </select>
                                    </div>
                                    </div>
                            </div>
                        </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>
                                <button type="submit" id="botaocad" class="btn btn-light">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
      </div>
  </div>
</div>

{% endblock %}
