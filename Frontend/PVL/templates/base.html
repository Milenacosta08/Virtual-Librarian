<!DOCTYPE html>
<html lang="pt-br">
  <head>
      {% block csss %}
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      {% endblock %}
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="descriptio" content="Biblioteca virtual: um lugar para compartilhar aventuras literárias">

      <title>{% block titulo %}{% endblock %}</title>
  </head>
  <body>
    {% block conteudo %}
      <!--Cabeçalho geral-->
      <div class = "header">
        <div class = "d-flex justify-content-center">
         <a href="/"<div><img id = "LOGO" src="/static/img/LOGOTIPO VIRTUAL LIBRARIAN.png" alt="VIRTUAL LIBRARIAN"></div></a>
           <a href="/"<div><h1 id = "TITULO">Virtual Librarian</h1></div></a>
        </div>
      </div>
      <nav class="sub-header navbar navbar-expand-sm bg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <ul id = "ulsub1"><a href="/">Home</a></ul>
            </li>
            <li class="nav-item">
                <ul id = "ulsub2"><a href="/feed">Feed</a></ul>
            </li>
            {% if current_user.is_authenticated %}
                <li class="nav-item">
                  <ul id = "ulsub3"><a href="/perfil">Perfil</a></ul>
                </li>
                <li class="nav-item">
                  <ul id = "ulsub4"><a href="/logout/">Logout</a></ul>
                </li>
            {% else %}
                <li class="nav-item">
                    <ul id="ulsub3"><a href="/cadastro">Cadastro</a></ul>
                </li>
                <li class="nav-item">
                  <ul id = "ulsub4"><a href="/login">Login</a></ul>
                </li>
            {% endif %}
          </ul>
        </div>
        <!--BARRA DE PESQUISA-->
        <form class="form-inline" action="/buscas">
          <input class="caixapesquisa" type="text" name="pesquisass" placeholder="Pesquisa">
        </form>
      </nav>

    {% endblock %}
  </body>
</html>
